<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>个人网页</title>
<style>
    body { font-family: Arial, sans-serif; color: #333; margin: 0; padding: 0; }
    header, footer { background: #f8f9fa; padding: 10px 20px; text-align: center; }
    section { padding: 20px; }
    .container { width: 80%; max-width: 960px; margin: auto; }
    h1, h2 { color: #0056b3; }
    p { margin: 10px 0; }
    .blog-list { list-style: none; padding: 0; }
    .blog-list li { margin-bottom: 10px; }
    a { color: #007bff; text-decoration: none; }
    a:hover { text-decoration: underline; }
</style>
</head>
<body>
<header>
    <h1>欢迎来到我的个人网页</h1>
</header>

<section class="container">
    <h2>简历</h2>
    <p><strong>教育背景：</strong>您的大学和专业</p>
    <p><strong>技能列表：</strong>技能1、技能2、技能3...</p>
    <p><strong>经历：</strong>详细描述您的职业经历</p>
</section>

<section class="container">
    <h2>博客</h2>
    <ul class="blog-list">
        <li><a href="#">博客文章标题一</a> - 简短描述</li>
        <li><a href="#">博客文章标题二</a> - 简短描述</li>
        <!-- 更多博客文章 -->
    </ul>
</section>

<footer>
    <p>联系方式：your.email@example.com | 其他社交媒体链接</p>
</footer>
</body>
</html>
